<div id="page">
    <div class="container mainPage">
        <div class="row">
            <div class="span6 center">
                <h2>Sign up to RydeKing</h2>

                <div id="sign_up_form">
                    <form class="form-horizontal" method="post">
                        <input type="hidden" name="nonce" value="">
                        <fieldset>


                            <div class="control-group">
                                <div class="controls text_left">
                                    <a href="" class="btn btn-fb btn-large"><i class="icon icon-facebook"></i> Sign up with Facebook</a>
                                </div>
                            </div>

                            <div class="control-group">
                                <div class="controls text_left">
                                    <p class="offset30p">
                                        <br>
                                        <span class="lthru">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                        Or <span class="lthru">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br>
                                    </p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls text_left">
                                    <a href="javascript:close=!close; " data-toggle="collapse" data-target="#sign-up-email" style="color: #333;text-decoration: underline;">
                                        Sign up with email
                                    </a>
                                </div>
                            </div>

                            <div class="in" ng-hide="close" id="sign-up-email">
                                <div class="control-group " style="height:{{ close ? '0px' : 'auto' }}">
                                    <label class="control-label" for="input-email">Email</label>
                                    <div class="controls text_left">
                                        <input type="text" class="input-large jquery-live-validation-on invalid" id="input-email" name="email" value=""><img src="../Content/Images/jquery.liveValidation-invalid.png" alt="Invalid" style="display: none;">
                                        <img id="email-vcode-ajax-loader" src="../Content/Images/ajax-loader.gif" class="ajax-loader hide">

                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="input-password">Password</label>
                                    <div class="controls text_left">
                                        <input type="password" class="input-large jquery-live-validation-on invalid" id="input-password" name="password"><img src="../Content/Images/jquery.liveValidation-invalid.png" alt="Invalid" style="display: none;">
                                    </div>
                                </div>
                                <div class="control-group ">
                                    <label class="control-label" for="input-password2">Confirm Password</label>
                                    <div class="controls text_left">
                                        <input type="password" class="input-large" id="input-password2" name="password2">
                                        <img alt="Invalid" src="../Content/Images/jquery.liveValidation-invalid.png" style="display: none;">
                                    </div>
                                </div>
                                <div class="control-group ">
                                    <label class="control-label" for="input-displayname">Display Name</label>
                                    <div class="controls text_left">
                                        <input type="text" class="input-large jquery-live-validation-on invalid" id="input-displayname" name="displayname"><img src="../Content/Images/jquery.liveValidation-invalid.png" alt="Invalid" style="display: none;">
                                    </div>
                                </div>


                                <div class="control-group">
                                    <div class="controls text_left">
                                        <input type="submit" class="btn btn-primary" name="signup" value="Sign up">
                                        <p style="padding-top:5px">By clicking on "Sign up" button, you agree on RydeKing's <a href="/terms-conditions" target="_blank">terms and conditions</a>.</p>
                                    </div>
                                </div>
                            </div>





                        </fieldset>
                    </form>
                </div>



            </div>
            <div class="span3 well info">
                <h4>Already Signed Up?</h4>
                <br>
                <p><a class="btn btn-success" href="#/login">Log in</a></p>

                <br><br>
                <!--
                    <h4>New iFuelMember?</h4>
                    <br>
                    <p>Check out our <a href="/static/docs/Tutorial for iFuelMember.pdf">iFuelMember Tutorial</a> for quick start.</p>
                -->
            </div>
        </div>
    </div>
</div>
